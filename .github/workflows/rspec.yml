name: RSpec Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      db:
        image: mysql:5.7
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
        env:
          MYSQL_ROOT_PASSWORD: ci_password
          MYSQL_DATABASE: myapp_test

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1.6

      - name: Install dependencies
        run: |
          gem install bundler
          bundle install --jobs 4 --retry 3

      - name: Set up the database
        env:
          RAILS_ENV: test
        run: |
          cp -v config/database.yml.ci config/database.yml
          sleep 10  # MySQLが完全に起動するまで待機
          bundle exec rails db:create
          bundle exec rails db:schema:load

      - name: Print MySQL logs
        run: docker logs $(docker ps -q --filter name=db)

      - name: Run tests
        env:
          RAILS_ENV: test
        run: |
          bundle exec rspec

